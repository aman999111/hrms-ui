    <script src="./node_modules/preline/dist/preline.js"></script>
    <script>
        function togglePassword(mode) {
            const passwordInput = document.querySelector("#password");
            const passwordToggleWrapper = document.querySelector(".password-toggle");
            if(passwordInput && passwordToggleWrapper) {
                if(mode === 'show') {
                    passwordToggleWrapper.classList.add("shown");
                    passwordInput.type = 'text'
                } else {
                    passwordToggleWrapper.classList.remove("shown");
                    passwordInput.type = 'password'
                }
            } else {
                throw new Error("Elements not found");
            }
        }
    </script>
