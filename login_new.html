<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./dist/output.css">
    <style>
        .login-btn {
            box-shadow: 0px 20px 33px 0px #00CC834A;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col p-0 sm:p-4 md:p-6 xl:p-8 2xl:p-10 bg-gray-100 dark:bg-[#0e2320]">
        <div class="bg-white rounded-2xl flex-1 flex flex-col dark:bg-[#071A1C] relative">
            <div class="login_form_wrapper w-full max-w-2xl flex flex-col items-center mx-auto px-4 my-auto">
                <div class="logo flex items-center gap-2 mb-4">
                    <img src="./assets/images/prime_logo_icon.svg" class="h-16 w-auto" alt="">
                    <img src="./assets/images/prime_logo_text.svg" class="h-8 w-auto dark:invert" alt="">
                </div>
        
                <h1 class="text-4xl font-extrabold text-center mb-2 text-gray-700 dark:text-white">Portal for Resource Integration Management <span class="font-normal text-emerald-400">and Efficiency</span></h1>
        
                <p class="text-center text-gray-400 dark:text-white">Manage your whole workforce through Resource Management Portal â€” from direct employees to international workers and everything in between.</p>
        
                <h2 class="text-3xl text-center font-extrabold mb-4 mt-6 text-gray-700 dark:text-white">Login</h2>
        
                <div class="w-full flex flex-col mb-8">
                    <label for="tmc" class="font-semibold text-gray-700 mb-2 dark:text-white">TMC ID</label>
                    <input type="text" name="tmcid" id="tmcid" class="border-gray-400 rounded-lg p-4 focus:ring-emerald-400 focus:border-emerald-400 bg-transparent dark:text-white" placeholder="Please enter your TMC ID">
                </div>
                <div class="w-full flex flex-col mb-8">
                    <label for="tmc" class="font-semibold text-gray-700 mb-2 dark:text-white">Password</label>
                    <input type="password" name="password" id="password" class="border-gray-400 rounded-lg p-4 focus:ring-emerald-400 focus:border-emerald-400 bg-transparent dark:text-white" placeholder="Please enter your password">
                </div>
                <button class="login-btn p-4 bg-emerald-400 rounded-lg text-white font-semibold w-full max-w-40">Login</button>
            </div>
            <img class="absolute bottom-0 w-1/5" style="left: 1.5rem;" src="./assets/images/decor_img_1.png" alt="">
            <img class="absolute top-0 w-1/5" style="right: 1.5rem;" src="./assets/images/decor_img_2.png" alt="">
            <div class="absolute bottom-0 right-0">
                <svg viewbox="0 0 50 50" style="width: 4rem;">
                    <ellipse rx="20" ry="20" cx="25" cy="25" style="stroke: #00CC83; fill: none; stroke-width: 5px;"  />
                </svg>
                <!-- <img src="./assets/images/pill.svg" alt=""> -->
                <svg version="1.1" viewBox="0 0 16 9" style="height: 4rem; width: 8rem;">
                    <rect style="fill: #00cc83;" x="1" y="1" width="100%" height="100%" fill="silver" stroke="#00cc82" stroke-width="0.1" ry="1" rx="1"/>
                  </svg>
            </div>
        </div>
    </div>
</body>
</html>
