<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./dist/output.css">
    <style>
        .login-btn {
            box-shadow: 0px 20px 33px 0px #00CC834A;
        }

        @keyframes revealImg1 {
            0% {
                clip-path: polygon(0% 100%, 100% 100%, 100% 100%, 0% 100%);
            }
            
            100% {
                clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            }
        }

        @keyframes revealImg2 {
            0% {
                clip-path: polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%);
            }
            
            100% {
                clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            }
        }

        @keyframes circleAnim {
            0% {
                transform: translate(-25%, -25%) scale(0);
            }
            100% {
                transform: translate(-25%, -25%) scale(1);
            }
        }
        @keyframes circleAnim2 {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes pillReveal {
            0% {
                clip-path: polygon(100% 0%, 100% 0%, 100% 100%, 100% 100%);
            }
            
            100% {
                clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            }
        }

        .decor_img_1 {
            animation: revealImg1 1s cubic-bezier(0.85, 0, 0.15, 1) backwards;
            animation-delay: .25s;
        }
        .decor_img_2 {
            animation: revealImg2 1s cubic-bezier(0.85, 0, 0.15, 1) backwards;
            animation-delay: .25s;
        }
        .decor_circle {
            animation: circleAnim .5s cubic-bezier(0.85, 0, 0.15, 1) backwards;
            animation-delay: .75s;
            transform-origin: top left;
        }
        .decor_pill {
            animation: pillReveal 1s ease backwards;
            animation-delay: 1s;
        }
        .decor_circle2 {
            animation: circleAnim2 .5s cubic-bezier(0.85, 0, 0.15, 1) backwards;
            animation-delay: 1.5s;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col p-0 sm:p-4 md:p-6 xl:p-8 2xl:p-10 bg-gray-100 dark:bg-[#0e2320]">
        <div class="bg-white rounded-2xl flex-1 flex flex-col dark:bg-[#071A1C] relative">
            <div class="login_form_wrapper w-full max-w-2xl flex flex-col items-center mx-auto px-4 my-auto">
                <div class="logo flex items-center gap-2 mb-4">
                    <img src="./assets/images/prime_logo_icon.svg" class="h-16 w-auto" alt="">
                    <img src="./assets/images/prime_logo_text.svg" class="h-8 w-auto dark:brightness-0 dark:invert" alt="">
                </div>
        
                <h1 class="text-4xl font-extrabold text-center mb-2 text-gray-700 dark:text-white">Portal for Resource Integration Management <span class="font-normal text-emerald-400">and Efficiency</span></h1>
        
                <p class="text-center text-gray-400 dark:text-white">Manage your whole workforce through Resource Management Portal â€” from direct employees to international workers and everything in between.</p>
        
                <h2 class="text-3xl text-center font-extrabold mb-4 mt-6 text-gray-700 dark:text-white">Login</h2>
        
                <div class="w-full flex flex-col mb-8">
                    <label for="tmc" class="font-semibold text-gray-700 mb-2 dark:text-white">TMC ID</label>
                    <input type="text" name="tmcid" id="tmcid" class="border-gray-400 rounded-lg p-4 focus:ring-emerald-400 focus:border-emerald-400 bg-transparent dark:text-white" placeholder="Please enter your TMC ID">
                </div>
                <div class="w-full flex flex-col mb-8">
                    <label for="tmc" class="font-semibold text-gray-700 mb-2 dark:text-white">Password</label>
                    <input type="password" name="password" id="password" class="border-gray-400 rounded-lg p-4 focus:ring-emerald-400 focus:border-emerald-400 bg-transparent dark:text-white" placeholder="Please enter your password">
                </div>
                <button class="login-btn p-4 bg-emerald-400 rounded-lg text-white font-semibold w-full max-w-40">Login</button>
            </div>
            <img class="decor_img_1 absolute bottom-0 w-1/5" style="left: 1.5rem;" src="./assets/images/decor_img_1.png" alt="">
            <img class="decor_img_2 absolute top-0 w-1/5" style="right: 1.5rem;" src="./assets/images/decor_img_2.png" alt="">
            <div class="absolute left-0 top-0 w-1/12 aspect-square overflow-hidden rounded-2xl">
                <img src="./assets/images/decor_circle.svg" class="decor_circle w-full h-full" style="transform: translate(-25%, -25%);" alt="" srcset="">
            </div>
            <div class="absolute bottom-0 right-0 overflow-hidden flex items-end rounded-2xl" style="width: 25%; aspect-ratio: 1;">
                <div class="flex items-center gap-4 flex-1" style="transform: translate(25%, -25%) rotate(45deg);">
                    <div class="decor_circle2 rounded-full bg-transparent border-emerald-400" style="border-width: .5vw; width: 22%; aspect-ratio: 1;"></div>
                    <img class="decor_pill" src="./assets/images/pill.svg" alt="" style="width: 78%; height: auto;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
