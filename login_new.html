<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./dist/output.css">
    <style>
        .login-btn {
            box-shadow: 0px 20px 33px 0px #00CC834A;
        }

        @keyframes revealImg1 {
            0% {
                clip-path: polygon(0% 100%, 100% 100%, 100% 100%, 0% 100%);
            }

            100% {
                clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            }
        }

        @keyframes revealImg2 {
            0% {
                clip-path: polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%);
            }

            100% {
                clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            }
        }

        @keyframes circleAnim {
            0% {
                transform: translate(-25%, -25%) scale(0);
            }

            100% {
                transform: translate(-25%, -25%) scale(1);
            }
        }

        @keyframes circleAnim2 {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes pillReveal {
            0% {
                clip-path: polygon(100% 0%, 100% 0%, 100% 100%, 100% 100%);
            }

            100% {
                clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            }
        }

        .decor_img_1 {
            animation: revealImg1 1s cubic-bezier(0.85, 0, 0.15, 1) backwards;
            animation-delay: .25s;
        }

        .decor_img_2 {
            animation: revealImg2 1s cubic-bezier(0.85, 0, 0.15, 1) backwards;
            animation-delay: .25s;
        }

        .decor_circle {
            animation: circleAnim .5s cubic-bezier(0.85, 0, 0.15, 1) backwards;
            animation-delay: .75s;
            transform-origin: top left;
        }

        .decor_pill {
            animation: pillReveal 1s cubic-bezier(0.85, 0, 0.15, 1) backwards;
            animation-delay: 1s;
        }

        .decor_circle2 {
            animation: circleAnim2 .5s cubic-bezier(0.85, 0, 0.15, 1) backwards;
            animation-delay: 1.5s;
        }

        :has(#password[type='password']) .showPassword {
            display: none;
        }

        :has(#password[type='password']) .hidePassword {
            display: block;
        }

        :has(#password[type='text']) .showPassword {
            display: block;
        }

        :has(#password[type='text']) .hidePassword {
            display: none;
        }
    </style>
    <script>
        const html = document.querySelector('html');
        const isLightOrAuto = localStorage.getItem('hs_theme') === 'light' || (localStorage.getItem('hs_theme') === 'auto' && !window.matchMedia('(prefers-color-scheme: dark)').matches);
        const isDarkOrAuto = localStorage.getItem('hs_theme') === 'dark' || (localStorage.getItem('hs_theme') === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches);

        if (isLightOrAuto && html.classList.contains('dark')) html.classList.remove('dark');
        else if (isDarkOrAuto && html.classList.contains('light')) html.classList.remove('light');
        else if (isDarkOrAuto && !html.classList.contains('dark')) html.classList.add('dark');
        else if (isLightOrAuto && !html.classList.contains('light')) html.classList.add('light');
    </script>
</head>
